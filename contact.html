<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

<body>
   <header> 
        <div class ="name">Lisa Tarnow</div>

             <a href="about.html"><button id="about.html" class="linkbutton">About</button></a>
                <a href="projects.html"><button id="projects.html" class ="linkbutton">Projects</button></a>
                <a href="index.html"><button id="index.html" class="linkbutton">Home</button></a>
                <button id="toggleTheme" class="linkbutton">Change To Dark Mode</button>

    </header>

     <div class="grid-container">
    
    <section id="contact">
        <h2>Contact Me</h2>
        <form id='contact' onsubmit="thankYou()">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" minlength="8" required/><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" minlength="8" required /><br><br>

            <label for="message">Message:</label>
            <textarea id="message" row="5" column="30"  minlength="8" required ></textarea><br><br>
        
            <button type="submit" class="linkbutton" onclick="validate()">Submit</button>
        </form>
    </section>
    
    <div class id="image"> 
        <img src="image.jpg" alt="Website Image" loading="lazy">
    </div>

</div>

    </footer>
